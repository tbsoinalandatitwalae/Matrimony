<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nalanda Matrimony</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>

  <!-- üå∏ Header -->
  <header>
    <div class="header-content">
      <h1>üå∏ Nalanda Matrimony</h1>
      <p>Find your life partner with dignity and trust</p>
    </div>
  </header>

  <!-- üîê Login Section -->
  <div class="login-page">
    <div class="login-card">
      <h2>Member Login</h2>
      <p class="login-subtext">Login to view verified biodata profiles</p>

      <div class="input-group">
        <label>Mobile Number</label>
        <input type="text" id="mobile" placeholder="Enter 10 digit mobile number">
      </div>

      <div class="input-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="Enter password">
      </div>

      <button class="login-btn" onclick="login()">Login</button>

      <div class="divider">OR</div>

      <button class="register-btn" onclick="window.location.href='Register.html'">
        New Member? Register
      </button>

      <p class="note">
        üîí Secure access | Community verified profiles
      </p>
    </div>
  </div>

  <!-- üåê Footer -->
  <footer>
    <p>¬© 2026 Nalanda Matrimony | Designed with ‚ù§Ô∏è in Maharashtra</p>
    <p>Contact: nalandamatrimony@example.com</p>
  </footer>

  <!-- ‚úÖ Login Script -->
  <script>
    function login() {
      const mobile = document.getElementById("mobile").value.trim();
      const password = document.getElementById("password").value.trim();

      const hardcodedPassword = "123";

      if (mobile.length === 10 && password === hardcodedPassword) {
        localStorage.setItem("isLoggedIn", "true");
        localStorage.setItem("userMobile", mobile);
        window.location.href = "profile.html";
      } else {
        alert("Invalid mobile number or password");
      }
    }
  </script>

</body>
</html>
