<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Details - Nalanda Matrimony</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- üå∏ Header -->
  <header class="no-print">
    <h1>üå∏ Nalanda Matrimony</h1>
    <p>Verified Matrimonial Biodata</p>
  </header>

  <!-- üîÑ Main Layout -->
  <div class="main-layout">
    <div class="right-panel">
      <div class="profile-card" id="biodata">

        <!-- Actions -->
        <div class="download-area no-print">
          <button onclick="window.print()" class="download-btn">
            üìÑ Download Biodata (PDF)
          </button>
        </div>

        <!-- Profile Header -->
        <div class="profile-header">
          <img id="photo" class="detail-photo" src="" alt="Profile Photo">

          <div class="header-info">
            <h2 id="name"></h2>
            <p id="basic"></p>

          </div>
        </div>

        <!-- Personal Info -->
        <section class="profile-section">
          <h3>üë§ Personal Information</h3>
          <div class="info-grid">
            <p><strong>Age:</strong> <span id="age"></span></p>
            <p><strong>Marital Status:</strong> <span id="marital"></span></p>
            <p><strong>Education:</strong> <span id="education"></span></p>
            <p><strong>Location:</strong> <span id="location"></span></p>
          </div>
        </section>

        <!-- About -->
        <section class="profile-section">
          <h3>üí¨ About</h3>
          <p class="expectation-box" id="bio"></p>
        </section>

        <!-- Contact -->
        <section class="profile-section contact-box">
          <h3>üìû Contact</h3>

          <!-- WhatsApp Button -->
          <p class="no-print">
            <a id="whatsappLink" target="_blank" class="whatsapp-btn">
              üí¨ Contact on WhatsApp
            </a>
          </p>

          <!-- Print Text -->
          <p class="print-only">

          </p>
        </section>

    </div>
  </div>

  <!-- üåê Footer -->
  <footer class="no-print">
    <p>¬© 2026 Nalanda Matrimony | Designed with ‚ù§Ô∏è in Maharashtra</p>
  </footer>

  <!-- Candidate Data -->
  <script src="data.js"></script>

  <!-- Dynamic Profile Loader + WhatsApp -->
  <script>
    const params = new URLSearchParams(window.location.search);
    const id = parseInt(params.get("id"));

    const candidate = candidates.find(c => c.id === id);

    if (candidate) {
      document.getElementById("photo").src = candidate.image;
      document.getElementById("name").innerText = candidate.name;
      document.getElementById("basic").innerText =
        `${candidate.age} Years ‚Ä¢ ${candidate.education} ‚Ä¢ ${candidate.location}`;
      document.getElementById("community").innerText = candidate.community;

      document.getElementById("age").innerText = candidate.age;
      document.getElementById("marital").innerText = candidate.maritalStatus;
      document.getElementById("education").innerText = candidate.education;
      document.getElementById("location").innerText = candidate.location;
      document.getElementById("bio").innerText = candidate.bio;

      // WhatsApp setup
      const message = encodeURIComponent(
        `Hello, I viewed your profile on Nalanda Matrimony and would like to connect.`
      );

      if (candidate.mobile) {
        document.getElementById("whatsappLink").href =
          `https://wa.me/91${candidate.mobile}?text=${message}`;
      } else {
        document.getElementById("whatsappLink").href =
          "https://wa.me/918805512694";
      }
    }
  </script>

</html>
